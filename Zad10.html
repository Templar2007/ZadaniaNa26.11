<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Proste obliczenia</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        function calculateSum() {
            var liczba1 = prompt("Podaj pierwszą liczbę:", "");
            var liczba2 = prompt("Podaj drugą liczbę:", "");
            var a = parseFloat(liczba1);
            var b = parseFloat(liczba2);
            var suma = a + b;
            document.write("Suma: " + a + " + " + b + " = " + suma + "<br>");
        }
    </script>
</head>
<body>
    <h1>Zaliczenie - Burakowski -Zadanie10</h1>
    <input type="button" onclick="calculateSum()" value="Oblicz sumę" />

    <div style="color:red; font-size:50px;"></div>
</body>
</html>
