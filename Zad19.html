<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Obliczanie pola i obwodu - Zadanie 19</title>
</head>
<body>
    <script type="text/javascript">
        function pole_kow() {
            var a_kow = parseFloat(document.getElementById('dlugosc').value);
            var b_kow = a_kow * a_kow;
            document.getElementById("nazwa").innerHTML = "Pole kwadratu = " + b_kow.toFixed(2) + " cm²";
        }

        function obwod_kow() {
            var a_kow = parseFloat(document.getElementById('dlugosc').value);
            var b_kow = 4 * a_kow;
            document.getElementById("nazwa").innerHTML = "Obwód kwadratu = " + b_kow.toFixed(2) + " cm";
        }
    </script>

    <h1>Wszystko o KWADRACIE</h1><br><br>
    Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
    <input type="button" name="pole" value="Oblicz pole" onclick="pole_kow()"><br><br>
    <input type="button" name="obwod" value="Oblicz obwód" onclick="obwod_kow()"><br><br>
    <div style="color:red;font-size:50px;" id="nazwa"></div>
</body>
</html>
