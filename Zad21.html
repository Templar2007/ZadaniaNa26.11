<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Obliczenia V i Pc walca</title>
    <script language="JavaScript">
        function V(r, h) {
            r_liczba = parseFloat(r);
            h_liczba = parseFloat(h);
            V_wynik = Math.PI * r_liczba * r_liczba * h_liczba;
            document.getElementsByName('obj')[0].value = V_wynik.toFixed(2); /* na dokument */
            alert("V=" + V_wynik.toFixed(2) + " cm³"); /* do okna Alert */
            pokaz1.innerHTML = "V=" + V_wynik.toFixed(2) + " cm³" + "<br>"; /* do tabeli */
        }

        function Pc(r, h) {
            r_liczba = parseFloat(r);
            h_liczba = parseFloat(h);
            Pc_wynik = 2 * Math.PI * r_liczba * r_liczba + 2 * Math.PI * r_liczba * h_liczba;
            document.getElementsByName('pole')[0].value = Pc_wynik.toFixed(2);
            alert("Pc=" + Pc_wynik.toFixed(2) + " cm²");
            pokaz2.innerHTML = "Pc=" + Pc_wynik.toFixed(2) + " cm²";
        }
    </script>
</head>
<body>
    <h1>Obliczanie V i Pc walca</h1>
    <form name="formularz" action="..." onsubmit="V(this.promien.value, this.wysokosc.value); Pc(this.promien.value, this.wysokosc.value); return false">
        <label>Podaj promień (r):</label>
        <input size="6" name="promien" required>
        <label>Podaj wysokość (h):</label>
        <input size="6" name="wysokosc" required>
        <br><br>
        <input type="submit" value="Oblicz">
        <br><br>
        V=
        <input size="6" name="obj" readonly>
        Pc=
        <input size="6" name="pole" readonly>
    </form>
    <table>
        <tr id="pokaz1"></tr>
        <tr id="pokaz2"></tr>
    </table>

    <br><br>
    
</body>
</html>
