<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ile sekund - Modyfikacja zadania 11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            color: green;
            font-size: 30px; /* Dodaj numer dnia urodzenia */
        }
    </style>
    <script type="text/javascript">
        function calculateSeconds() {
            var D1 = parseInt(prompt("Podaj dzień 1 (D1):", ""));
            var G1 = parseInt(prompt("Podaj godzinę 1 (G1):", ""));
            var D2 = parseInt(prompt("Podaj dzień 2 (D2):", ""));
            var G2 = parseInt(prompt("Podaj godzinę 2 (G2):", ""));
            var secondsFromDays = (D1 - D2) * 24 * 60 * 60; // sekundy z dni
            var secondsFromHours = (G1 - G2) * 60 * 60; // sekundy z godzin
            var totalSeconds = secondsFromDays + secondsFromHours;
            document.getElementById("result").innerHTML = "Ilość sekund: " + totalSeconds + " sekund";
        }
    </script>
</head>
<body>
    <h1>Zaliczenie - Burakowski -Zadanie12</h1>
    <input type="button" onclick="calculateSeconds()" value="Oblicz sekundy" />
    <div id="result" class="result"></div>
</body>
</html>
